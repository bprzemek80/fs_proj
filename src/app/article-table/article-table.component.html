<table class="table">
  <thead class="thead-dark">
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Data</th>
  </thead>
  <tbody>
  <tr appHighlight="highlight" *ngFor="let article of articleList">
    <td>{{ article.index  }}</td>
    <td>{{ article.title }}</td>
    <td>{{ article.author.first }} {{ article.author.last }}</td>
    <td>{{ article.created | date }} </td>
  </tr>
  </tbody>
</table>
